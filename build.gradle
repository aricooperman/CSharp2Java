group 'com.tbmresearch.csharp2java.converter'

version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'antlr'
apply plugin: 'idea'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.9"

    implementation "org.antlr:antlr4-runtime:4.9"

    testImplementation 'junit:junit:4.12'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'com.tbmresearch.csharp2java.converter']
    outputDirectory = new File("generated-src/antlr/main/com/tbmresearch/csharp2java/converter".toString())
}

compileJava.dependsOn generateGrammarSource

sourceSets {
    generated {
        java.srcDir 'generated-src/antlr/main/'
    }
}

compileJava.source sourceSets.generated.java, sourceSets.main.java

clean{
    delete "generated-src"
}

idea {
    module {
        sourceDirs += file("generated-src/antlr/main")
    }
}
